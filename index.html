<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 ">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Phone Number</label>
                                    <input type="email" class="input" placeholder="Your Phone Number" />
                                    <label class="label">Pin</label>
                                    <input type="password" class="input" placeholder="Enter Your Pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button class="btn btn-neutral mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
