<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-black grid place-content-center">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0">
                            <div class="card-body">
                                <form id="login-form">
                                    <fieldset class="fieldset">
                                        <label class="label" for="phone">Phone Number</label>
                                        <input id="phone-number" name="phone" type="text" class="input"
                                            placeholder="Your Phone Number" required />

                                        <label class="label" for="pin">Pin</label>
                                        <input id="" name="pin" type="password" class="input" autocomplete="off"
                                            placeholder="Enter Your Pin" required />

                                        <div>
                                            <a href="#" class="link link-hover">Forgot password?</a>
                                        </div>

                                        <button type="submit" id="btn-login" class="btn btn-neutral mt-4">Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
